  <div class="navbar">

  <h2>2023</h2>
  <div class="photos" id="2023photos">
  </div>
  <h2>2022</h2>

  <h2>2021</h2>
  <div class="photos" id="2021photos">
  </div>

<style>
  #schoolPics {
    color: black;
  }
</style>
<script>
  const photoContainer2023 = document.getElementById("2023photos");
  const photoContainer2022 = document.getElementById("2022photos");
  const photoContainer2021 = document.getElementById("2021photos");

  
  const img = document.createElement("img");
  img.setAttribute('src', `schoolPics/2023.jpg`);
  setTimeout(function() {
    photoContainer2023.append(img);
  }, 1000);

  for (var i = 1; i < 4; i++) {
    const img = document.createElement("img");
    img.setAttribute('src', `schoolPics/2022-${i}.jpeg`);
    setTimeout(function() {
      photoContainer2022.append(img);
    }, 1000);
  }

  for (var i = 1; i < 4; i++) {
    const img = document.createElement("img");
    img.setAttribute('src', `schoolPics/2021-${i}.jpeg`);
    setTimeout(function() {
      photoContainer2021.append(img);
    }, 1000);
  }
</script>
